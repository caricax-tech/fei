<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Interativo de VPC Host Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --caricax-green: #08c408;
            --caricax-orange: #fe6d03;
            --google-blue: #4285F4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .diagram-container {
            position: relative;
            min-height: 500px;
        }
        .vpc-host {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .service-project {
            position: absolute;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .sp-1 { top: 0; left: 50%; transform: translateX(-50%); }
        .sp-2 { top: 50%; left: 0; transform: translateY(-50%) translateX(-20%); }
        .sp-3 { top: 50%; right: 0; transform: translateY(-50%) translateX(20%); }
        .sp-4 { bottom: 0; left: 50%; transform: translateX(-50%); }
        .connector-line {
            position: absolute;
            background-color: #cbd5e1;
            z-index: 1;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .interactive-element {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .interactive-element:hover, .interactive-element.active {
            border-color: var(--caricax-orange);
            transform: scale(1.05);
        }
        .interactive-element.active .interactive-element,
        .interactive-element:hover .interactive-element {
            transform: scale(1);
        }
        .interactive-element:hover .interactive-element:hover,
        .interactive-element.active .interactive-element:hover {
             transform: scale(1.05);
             border-color: var(--google-blue);
        }
        .info-panel-content {
            min-height: 200px;
        }
        .caricax-text-gradient {
            background: linear-gradient(to right, var(--caricax-orange), var(--caricax-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .google-partner-badge .g-text {
            font-weight: 700;
        }
        .lang-btn { color: #6b7280; }
        .lang-btn.active-lang {
            background: linear-gradient(to right, var(--caricax-orange), var(--caricax-green));
            color: white;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 data-lang-key="mainTitle" class="text-3xl md:text-4xl font-bold text-slate-800 inline-block caricax-text-gradient uppercase"></h1>
            <div class="mt-4 flex items-center justify-center gap-4">
                 <span class="text-lg font-bold caricax-text-gradient">CARICAX</span>

                <div class="google-partner-badge inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm border">
                    <span class="g-text">
                        <span style="color: #4285F4;">G</span><span style="color: #DB4437;">o</span><span style="color: #F4B400;">o</span><span style="color: #4285F4;">g</span><span style="color: #0F9D58;">l</span><span style="color: #DB4437;">e</span>
                        Cloud
                    </span>
                    <span class="font-semibold text-gray-500">Partner</span>

                        <p class="text-xs text-slate-500">database-prod</p>
                    </div>
                    <div id="sp-3" class="service-project sp-3 interactive-element card p-3 w-40 text-center" data-info="service">
                        <p data-lang-key="serviceProjectTitle" class="font-semibold" style="color: var(--caricax-green);"></p>
                        <p class="text-xs text-slate-500">analytics-prod</p>
                    </div>
                    <div id="sp-4" class="service-project sp-4 interactive-element card p-3 w-40 text-center" data-info="service">
                         <p data-lang-key="serviceProjectTitle" class="font-semibold" style="color: var(--caricax-green);"></p>
                        <p class="text-xs text-slate-500">logging-prod</p>
                    </div>
                </div>
            </div>
            <div class="card p-6">
                <h2 data-lang-key="infoPanelTitle" class="text-xl font-bold mb-4 uppercase" style="color: var(--google-blue);"></h2>
                <div id="info-panel" class="info-panel-content text-slate-600 space-y-3">
                    <h3 id="info-title" class="text-lg font-bold text-slate-800 uppercase"></h3>
                    <p id="info-text"></p>
                </div>
            </div>
        </div>

        <div class="card p-6 mt-8">
            <h2 data-lang-key="configGuideTitle" class="text-2xl font-bold text-center mb-6 text-slate-700 uppercase"></h2>
            <p data-lang-key="configGuideSubtitle" class="text-center text-slate-500 mb-8 max-w-2xl mx-auto"></p>
            <div class="max-w-md mx-auto bg-slate-50 p-6 rounded-lg border border-slate-200">
                <h3 data-lang-key="createHostProjectTitle" class="font-bold text-lg mb-4 text-slate-800 uppercase"></h3>
                <div class="space-y-4">
                    <div>
                        <label data-lang-key="projectNameLabel" class="font-semibold text-sm text-slate-600"></label>
                        <input type="text" value="vpc-host-prod" readonly class="w-full p-2 mt-1 bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2" style="--tw-ring-color: var(--caricax-orange);">
                    </div>
                     <div>
                        <label data-lang-key="projectIdLabel" class="font-semibold text-sm text-slate-600"></label>
                        <input type="text" value="vpc-host-prod-kw806-no778" readonly class="w-full p-2 mt-1 bg-slate-100 border border-slate-300 rounded-md text-slate-500 cursor-not-allowed">
                        <p data-lang-key="projectIdNote" class="text-xs text-slate-500 mt-1"></p>
                    </div>
                     <div>
                        <label data-lang-key="folderNameLabel" class="font-semibold text-sm text-slate-600"></label>
                        <input type="text" value="Common" readonly class="w-full p-2 mt-1 bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2" style="--tw-ring-color: var(--caricax-orange);">
                    </div>
                    <div class="text-right pt-4">
                         <button data-lang-key="doneButton" class="text-white font-bold py-2 px-6 rounded-lg bg-gradient-to-r from-[var(--caricax-orange)] to-[var(--caricax-green)] hover:opacity-90 transition-opacity"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'pt';
        const infoTitle = document.getElementById('info-title');
        const infoText = document.getElementById('info-text');
        const interactiveElements = document.querySelectorAll('.interactive-element');
        let activeElement = null;

        const translations = {
            pt: {
                mainTitle: 'Tutorial Interativo: Projeto Host de VPC',
                diagramTitle: 'Diagrama da Arquitetura',
                vpcHostTitle: 'Projeto Host de VPC',
                serviceProjectTitle: 'Projeto de ServiÃ§o',
                firewallRules: 'ð¥ Regras de Firewall',
                sharedSubnets: 'ð Sub-redes Compartilhadas',
                infoPanelTitle: 'Painel de InformaÃ§Ãµes',
                configGuideTitle: 'Como se parece na prÃ¡tica?',
                configGuideSubtitle: 'A imagem que vocÃª compartilhou mostra a configuraÃ§Ã£o do "Projeto Host de VPC". Vamos recriar essa etapa abaixo.',
                createHostProjectTitle: 'Criando o Projeto Host',
                projectNameLabel: 'Nome do Projeto *',
                projectIdLabel: 'ID do Projeto *',
                projectIdNote: 'O ID do projeto nÃ£o pode ser alterado posteriormente.',
                folderNameLabel: 'Nome da Pasta *',
                doneButton: 'CONCLUÃDO',
                infoContent: {
                    default: { title: 'Bem-vindo!', text: 'Este Ã© um guia interativo para entender a arquitetura de uma VPC Compartilhada (Shared VPC). Use o diagrama ao lado para explorar os conceitos. <br><br>Comece clicando em "Projeto Host de VPC" para ver como a rede central Ã© configurada.' },
                    host: { title: 'Projeto Host de VPC', text: 'Este Ã© o projeto central. Ele "possui" a rede VPC, incluindo sub-redes, rotas e regras de firewall. Ele nÃ£o executa aplicaÃ§Ãµes, apenas gerencia a infraestrutura de rede que serÃ¡ compartilhada com outros projetos.' },
                    service: { title: 'Projeto de ServiÃ§o', text: 'Estes projetos (ex: webapp, database) contÃªm as mÃ¡quinas virtuais, bancos de dados e outras aplicaÃ§Ãµes. Eles nÃ£o possuem sua prÃ³pria rede, mas sim "usam" a rede compartilhada fornecida pelo Projeto Host. Isso permite que se comuniquem de forma segura e privada.' },
                    firewall: { title: 'Regras de Firewall', text: 'As regras de firewall sÃ£o definidas centralmente no Projeto Host. Elas controlam o trÃ¡fego de entrada e saÃ­da para todos os recursos nos Projetos de ServiÃ§o, garantindo que polÃ­ticas de seguranÃ§a consistentes sejam aplicadas em toda a organizaÃ§Ã£o.' },
                    subnet: { title: 'Sub-redes Compartilhadas', text: 'As sub-redes (ex: 10.0.1.0/24) sÃ£o criadas no Projeto Host e depois compartilhadas com os Projetos de ServiÃ§o. Os recursos nos projetos de serviÃ§o recebem endereÃ§os IP dessas sub-redes, permitindo a comunicaÃ§Ã£o interna.' }
                }
            },
            en: {
                mainTitle: 'Interactive Tutorial: VPC Host Project',
                diagramTitle: 'Architecture Diagram',
                vpcHostTitle: 'VPC Host Project',
                serviceProjectTitle: 'Service Project',
                firewallRules: 'ð¥ Firewall Rules',
                sharedSubnets: 'ð Shared Subnets',
                infoPanelTitle: 'Information Panel',
                configGuideTitle: 'How does it look in practice?',
                configGuideSubtitle: 'The image you shared shows the "VPC Host Project" configuration. Let\'s recreate that step below.',
                createHostProjectTitle: 'Creating the Host Project',
                projectNameLabel: 'Project Name *',
                projectIdLabel: 'Project ID *',
                projectIdNote: 'The Project ID cannot be changed later.',
                folderNameLabel: 'Folder Name *',
                doneButton: 'DONE',
                infoContent: {
                    default: { title: 'Welcome!', text: 'This is an interactive guide to understand the Shared VPC architecture. Use the diagram to explore the concepts. <br><br>Start by clicking on "VPC Host Project" to see how the central network is configured.' },
                    host: { title: 'VPC Host Project', text: 'This is the central project. It "owns" the VPC network, including subnets, routes, and firewall rules. It does not run applications, it only manages the network infrastructure that will be shared with other projects.' },
                    service: { title: 'Service Project', text: 'These projects (e.g., webapp, database) contain the virtual machines, databases, and other applications. They do not have their own network, but rather "use" the shared network provided by the Host Project. This allows them to communicate securely and privately.' },
                    firewall: { title: 'Firewall Rules', text: 'Firewall rules are defined centrally in the Host Project. They control inbound and outbound traffic for all resources in the Service Projects, ensuring consistent security policies are applied across the organization.' },
                    subnet: { title: 'Shared Subnets', text: 'Subnets (e.g., 10.0.1.0/24) are created in the Host Project and then shared with the Service Projects. Resources in the service projects receive IP addresses from these subnets, allowing internal communication.' }
                }
            }
        };

        function setLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                const parent = el.parentElement;

                if (key === 'serviceProjectTitle' && parent.dataset.info === 'service') {
                     // Handle multiple elements with the same key
                    el.innerHTML = translations[lang][key];
                } else if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            
            // Update info panel
            const activeInfoKey = activeElement ? activeElement.dataset.info : 'default';
            updateInfoPanel(activeInfoKey);
        }

        function updateInfoPanel(key) {
            const content = translations[currentLang].infoContent[key] || translations[currentLang].infoContent.default;
            infoTitle.textContent = content.title.toUpperCase();
            infoText.innerHTML = content.text;
        }

        interactiveElements.forEach(el => {
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                const currentKey = el.dataset.info;
                if (activeElement) activeElement.classList.remove('active');
                if (activeElement === el) {
                    activeElement = null;
                    updateInfoPanel('default');
                } else {
                    el.classList.add('active');
                    activeElement = el;
                    updateInfoPanel(currentKey);
                }
            });
        });
        
        document.getElementById('diagram').addEventListener('click', () => {
             if(activeElement) {
                activeElement.classList.remove('active');
                activeElement = null;
             }
             updateInfoPanel('default');
        });

        document.getElementById('lang-switcher').addEventListener('click', (e) => {
            if (e.target.matches('.lang-btn')) {
                const lang = e.target.dataset.lang;
                setLanguage(lang);
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active-lang', btn.dataset.lang === lang);
                });
            }
        });
        
        // Initial load
        setLanguage(currentLang);

    </script>
</body>
</html>
